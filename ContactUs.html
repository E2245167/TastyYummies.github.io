<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="Style.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>Have questions or feedback? We'd love to hear from you!</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="RecipeCatalog.html">Catalog</a>
        <a href="ContactUs.html">Contact Us</a>         
    </nav>

    <br><br><br><br><br>

    <section class="contact-form">

        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required> <br><br><br><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required> <br><br><br><br><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea><br><br><br>

            <button type="submit">Submit</button> 
            <br><br><br><br><br><br><br><br><br><br>
        </form>

    </section>

    <footer>
        <p>&copy; Tasty Yummies</p>
    </footer>
</body>
</html>
